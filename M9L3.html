<!DOCTYPE html>
<html>
<body>
	<p>How to access nested JSON objects.</p>
	<p id="demo"></p>
	<script>
		var myObj = {
			"name":"Jhon",
			"age":30,
			"cars": {
				"car1":"Ford",
				"car2":"BMW",
				"car3":"Fiat"
			}
		}
		document.getElementById("demo").innerHTML += myObj.cars.car2 + "<br>";
		document.getElementById("demo").innerHTML += myObj.cars["car2"];
	
	</script>

</body>
</html>
